<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./to_do.css">
    <script src="./to_do.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚úì To-Do List</h1>
            <p>Organize your day, achieve your goals</p>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="activeTasks">0</div>
                <div class="stat-label">Active</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
        </div>

        <div class="add-task-section">
            <div class="input-group">
                <input type="text" class="task-input" id="taskInput" placeholder="What needs to be done?" onkeypress="handleKeyPress(event)">
                <button class="add-btn" onclick="addTask()">+ Add Task</button>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" onclick="filterTasks('all')">All</button>
            <button class="filter-btn" onclick="filterTasks('active')">Active</button>
            <button class="filter-btn" onclick="filterTasks('completed')">Completed</button>
        </div>

        <div class="tasks-section" id="tasksSection">
            <div class="empty-state">
                <div class="empty-state-icon">üìù</div>
                <h3>No tasks yet</h3>
                <p>Add a task to get started!</p>
            </div>
        </div>

        <div class="clear-completed" id="clearSection" style="display: none;">
            <button class="clear-btn" onclick="clearCompleted()">Clear Completed Tasks</button>
        </div>
    </div>
</body>
</html>
